<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <script type="text/javascript" src="./dist/main.js"></script>
    <title>Nostalgia</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/move-right.png">
</head>

<body>
    <section class="header">
        <h1 class="title">Nostalgia</h1>
    </section>
    <audio id="music" src="/assets/music/missingyou.mp3" loop></audio>
    <section id="main-screen" class="main-screen">
        <div id="start-screen" class="start-screen">
            <h3>Prepare yourself!</h3>
            <button id="start-button" class="start-button">Begin!</button>
        </div>

    </section>

    <div>
        <canvas id="canvas" class="canvas" width="800" height="600"></canvas>
    </div>

    <section class="footer">
        <div class="instructions">
            <h3>Instructions</h3>
            <ul>
                <li>Move with the left and right arrow keys</li>
                <li>Jump with up arrow key, and make it to the top!</li>
            </ul>
        </div>
    </section>

  

</body>

</html>
