<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <script type="text/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Nostalgia</title>
    <link rel="shortcut icon" type="image/png" href="./src/assets/images/move-right.png">
</head>

<body>
    <script type="text/javascript" src="./dist/main.js"></script>

    <section class="header">
        <h1 class="title">Nostalgia</h1>
    </section>
    <audio id="music" src="./src/assets/music/missingyou.mp3" loop></audio>
    <section id="main-screen" class="main-screen">
        <div id="start-screen" class="start-screen">
            <h3>Prepare yourself!</h3>
            <button id="start-button" class="start-button">Begin!</button>
            <div class="instructions">
                <h3>Instructions</h3>
                <ul>
                    <li>Move with the left and right arrow keys</li>
                    <li>Jump with space bar</li>
                </ul>
            </div>
        </div>

    </section>

    <div>
        <canvas id="canvas" class="canvas" width="800" height="600"></canvas>
    </div>

    <section class="footer">
        <div class="links">
            <a href="https://danjlee.github.io" class="personal"><i class="fas fa-user-circle"></i></a>
            <a href="https://www.linkedin.com/in/daniel-lee-89507918b/" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/danjlee/Nostalgia" class="github"><i class="fab fa-github-square"></i></a>
            <a href="https://angel.co/u/daniel-lee-214" class="angellist"><i class="fab fa-angellist"></i></a>
        </div>
    </section>

  

</body>

</html>
